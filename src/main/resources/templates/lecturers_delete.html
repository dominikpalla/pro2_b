<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Demo App</title>
</head>
<body>

<h1 th:text="${lecturer != null ? 'Do you really want to delete lecturer: ' + lecturer.name : 'Lecturer not found.'}"></h1>
<form method="post" th:action="@{'/lecturers/' + ${lecturer.id} + '/delete'}">
    <input type="submit" value="Yes, delete!">
</form>
<a th:href="@{'/lecturers/' + ${lecturer.id}}">No</a>

</body>
</html>
